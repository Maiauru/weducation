<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <h:panelGroup layout="block" rendered="#{specialitiesMB.browse}">
        <!-- List -->
        <h2>Специальности</h2>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{specialitiesMB.add()}" /></div>
        </h:form>
        <h:form id="listForm" rendered="#{not empty specialitiesEJB.fetchAll()}">
          <table id="dataTable">
            <thead>
              <tr>
                <th width="20%">Код</th>
                <th width="60%">Наименование</th>
                <th width="20%">Действия</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{specialitiesEJB.fetchAll()}" var="spc">
                <tr>
                  <td>
                    #{spc.key}
                  </td>
                  <td>
                    #{spc.fullName}
                  </td>
                  <td>
                    <h:commandLink class="action" value="Изменить" action="#{specialitiesMB.edit(spc)}" />
                    <h:commandLink class="action" value="Удалить" action="#{specialitiesMB.delete(spc)}" />
                  </td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </h:form>
        <h:panelGroup rendered="#{empty specialitiesEJB.fetchAll()}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{specialitiesMB.add()}" /></div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{specialitiesMB.edit}">
        <!-- Edit -->
        <h2>Редактирование специальности</h2>
        <h:form>
          <h:outputText value="Код специальности" /><br />
          <h:inputText value="#{specialitiesMB.item.key}" class="textEdit" /><p />
          <h:outputText value="Наименование полное" /><br />
          <h:inputText value="#{specialitiesMB.item.fullName}" class="textEdit" /><p />
          <h:outputText value="Наименование сокращенное" /><br />
          <h:inputText value="#{specialitiesMB.item.shortName}" class="textEdit" /><p />
          <h:outputText value="Квалификация" /><br />
          <h:inputText value="#{specialitiesMB.item.kvalification}" class="textEdit" /><p />
          <h:outputText value="Специализация" /><br />
          <h:inputText value="#{specialitiesMB.item.specialization}" class="textEdit" /><p />
          <h:outputText value="Нормативный срок обучения" /><br />
          <h:inputText value="#{specialitiesMB.item.leanLength}" class="textEdit" /><p />
          <h:selectBooleanCheckbox value="#{specialitiesMB.item.actual}" />
          <h:outputText value="На данную специальность производится набор" /><p />
          <div class="buttons">
            <h:commandButton value="Сохранить" action="#{specialitiesMB.save()}" />
            <h:commandButton value="Отменить" action="#{specialitiesMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{specialitiesMB.delete}">
        <!-- Delete -->
        <h2>Удаление специальности</h2>
        <h:form>
          <p>Специальность "#{specialitiesMB.item.fullName}" будет удалена!</p>
          <div class="buttons">
            <h:commandButton value="Удалить" action="#{specialitiesMB.confirmDelete()}" />
            <h:commandButton value="Отменить" action="#{specialitiesMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</html>
