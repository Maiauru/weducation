<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <h:panelGroup layout="block" rendered="#{examFormsMB.browse}">
        <!-- List -->
        <h2>Формы аттестации</h2>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{examFormsMB.add()}" /></div>
        </h:form>
        <h:form id="listForm" rendered="#{not empty examFormsEJB.fetchAll()}">
          <table id="dataTable">
            <thead>
              <tr>
                <th width="80%">Наименование</th>
                <th width="20%">Действия</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{examFormsEJB.fetchAll()}" var="exf">
                <tr>
                  <td>
                    #{exf.name}
                  </td>
                  <td>
                    <h:commandLink class="action" value="Изменить" action="#{examFormsMB.edit(exf)}" />
                    <h:commandLink class="action" value="Удалить" action="#{examFormsMB.delete(exf)}" />
                  </td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </h:form>
        <h:panelGroup rendered="#{empty examFormsEJB.fetchAll()}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{examFormsMB.add()}" /></div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{examFormsMB.edit}">
        <!-- Edit -->
        <h2>Редактирование формы аттестации</h2>
        <h:form>
          <h:outputText value="Наименование" /><br />
          <h:inputText value="#{examFormsMB.item.name}" class="textEdit" /><p />
          <div class="buttons">
            <h:commandButton value="Сохранить" action="#{examFormsMB.save()}" />
            <h:commandButton value="Отменить" action="#{examFormsMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{examFormsMB.delete}">
        <!-- Delete -->
        <h2>Удаление формы аттестации</h2>
        <h:form>
          <p>Форма аттестации "#{examFormsMB.item.name}" будет удалена!</p>
          <div class="buttons">
            <h:commandButton value="Удалить" action="#{examFormsMB.confirmDelete()}" />
            <h:commandButton value="Отменить" action="#{examFormsMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</html>
