<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:metadata>
    <f:viewParam name="groupId" value="#{marksMB.groupCode}" />
    <f:viewAction action="#{marksMB.loadGroup()}" />
  </f:metadata>

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- List -->
        <h2>Оценки для группы #{marksMB.group.name}</h2>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{marksMB.add()}" /></div>
        </h:form>
        <h:form id="listForm" rendered="#{not empty marksMB.semesters}">
          <table id="dataTable">
            <thead>
              <tr>
                <th width="20%">Курс</th>
                <th width="20%">Семестр</th>
                <th width="20%">Начало</th>
                <th width="20%">Окончание</th>
                <th width="20%">Действия</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{marksMB.semesters}" var="semester">
                <tr>
                  <td>#{semester.course}</td>
                  <td>#{semester.semester}</td>
                  <td>#{semester.beginDateString}</td>
                  <td>#{semester.endDateString}</td>
                  <td>
                    <h:commandLink class="action" value="Изменить" action="#{marksMB.edit(semester)}" />
                    <h:commandLink class="action" value="Удалить" action="#{marksMB.delete(semester)}" />
                  </td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </h:form>
        <h:panelGroup rendered="#{empty marksMB.semesters}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{marksMB.add()}" /></div>
        </h:form>
    </ui:define>
  </ui:composition>
</html>
