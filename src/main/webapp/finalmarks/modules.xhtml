<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:metadata>
    <f:viewParam name="cardId" value="#{finalMarksMB.cardCode}" />
    <f:viewAction action="#{finalMarksMB.loadCard()}" />
  </f:metadata>  

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <div class="roundbox" id="breadcrumb">
        <h:link rendered="#{finalMarksMB.cardCode > 0}" outcome="/persons" value="Персоны" />
        <h:link rendered="#{finalMarksMB.cardCode > 0}" outcome="/persons?id=#{finalMarksMB.card.person.id}"
                  value="#{finalMarksMB.card.person.fullName}" />
        <h:link rendered="#{finalMarksMB.cardCode > 0}" outcome="/studycards?personId=#{finalMarksMB.card.person.id}"
                  value="Личные карточки" />
      </div>
      <h:panelGroup layout="block" rendered="#{finalMarksMB.browse}">
        <!-- List -->
        <h2>Итоговые оценки по модулям</h2>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{finalMarksMB.add()}" /></div>
        </h:form>
        <h:form id="listForm" rendered="#{not empty finalMarksMB.finalMarks}">
          <table id="dataTable">
            <thead>
              <tr>
                <th width="80%">Наименование</th>
                <th width="20%">Действия</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{finalMarksMB.finalMarks}" var="smd">
                <tr>
                  <td>
                    #{smd.name}
                  </td>
                  <td>
                    <h:commandLink class="action" value="Изменить" action="#{finalMarksMB.edit(smd)}" />
                    <h:commandLink class="action" value="Удалить" action="#{finalMarksMB.delete(smd)}" />
                  </td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </h:form>
        <h:panelGroup rendered="#{empty finalMarksMB.finalMarks}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{finalMarksMB.add()}" /></div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{finalMarksMB.edit}">
        <!-- Edit -->
        <h2>Редактирование профессионального модуля</h2>
        <h:form>
          <h:outputText value="Наименование" /><br />
          <h:inputText value="#{finalMarksMB.item.name}" class="textEdit" /><p />
          <h:outputText value="Форма аттестации по итогам модуля" /><br />
          <h:selectOneMenu value="#{finalMarksMB.item.examForm}">
            <f:selectItems value="#{finalMarksMB.examForms}" var="exam" 
                           itemLabel="#{exam.description}" itemValue="#{exam}" />
          </h:selectOneMenu><p />
          <div class="buttons">
            <h:commandButton value="Сохранить" action="#{finalMarksMB.save()}" />
            <h:commandButton value="Отменить" action="#{finalMarksMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{finalMarksMB.delete}">
        <!-- Delete -->
        <h2>Удаление профессионального модуля</h2>
        <h:form>
          <p>Профессиональный подуль "#{finalMarksMB.item.name}" будет удален!</p>
          <div class="buttons">
            <h:commandButton value="Удалить" action="#{finalMarksMB.confirmDelete()}" />
            <h:commandButton value="Отменить" action="#{finalMarksMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</html>
